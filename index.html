<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center text-black mb-5 display-4 fw-bold">TO-DO LIST</h1>
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Create Your Task"
                        id="createTask">
                    <button class="btn btn-primary btn-lg px-4" id="addTaskBtn">
                        <i class="bi bi-plus-lg"></i> ADD
                    </button>
                </div>
            </div>
        </div>

        <!-- Task Display  -->
        <div class="container" id="displayTask">

        </div>

    </div>



    <script type="module" src="/todoDisplay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
