<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>ToDo List SignIn</title>
    <link rel="stylesheet" href="./CSS/signUp.css">
</head>

<body>

    <div id="custom-loader">
        <div class="spinner"></div>
    </div>


    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <h1 class="text-center text-white mb-5 display-4 fw-bold textS">TO-DO LIST</h1>
                <div class="trans p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label class="text-white fw-bold" for="signinEmail">Enter your Email</label>
                        <input type="email" class="form-control" placeholder="User@gmail.com" id="signinEmail" />
                    </div>
                    <div class="mb-3">
                        <label class="text-white fw-bold" for="signinPassword">Enter your Password</label>
                        <input type="password" class="form-control" placeholder="*********" id="signinPassword" />
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" id="login">SignIn</button>
                    </div>
                    <div class="text-center pt-3 d-flex justify-content-start align-items-center gap-2">
                        <p class="mt-3 text-white">SignIn with Google</p>
                        <button class="btn btn-outline-danger rounded-circle" id="googleLoginBtn">
                            <i class="fa-brands fa-google"></i>
                        </button>
                    </div>

                     <p class="text-white">Don't have an account? <a href="/index.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./Javascript/signIn.js" type="module"></script>
    <script src="./Javascript/googleSignIn.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
