<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png" type="image/x-icon">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="./CSS/todoStyle.css" />
</head>

<body>

    <div id="custom-loader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap text-black fw-bold mt-3 text-md-center">
            <h1 class="text-black display-4 fw-bold textS">TO-DO LIST</h1>
            <ol class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                    id="userNameDisplay">
                </a>
                <ul class="dropdown-menu">
                    <button class="dropdown-item" id="logout-btn">Log Out</button>
                    <button class="dropdown-item" id="userDelete">Delete User</button>
                </ul>
            </ol>
        </div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Create Your Task"
                        id="createTask">
                    <button class="btn btn-primary btn-lg px-4" id="addTaskBtn">
                        <i class="bi bi-plus-lg"></i> ADD
                    </button>
                </div>
            </div>
        </div>

        <!-- Task Display  -->
        <div class="container" id="displayTask">

        </div>

    </div>



    <script type="module" src="./Javascript/todoDisplay.js"></script>
    <script type="module" src="./Javascript/deleteUser.js"></script>
    <script type="module" src="./Javascript/logOut.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
